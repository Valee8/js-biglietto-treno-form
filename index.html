<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno 2.0</title>
</head>
<body>

    <div class="contenuto">

        <h2>
            CALCOLA IL PREZZO DEL BIGLIETTO
        </h2>

        <div id="scelta-biglietto">
            
            <div class="input">
                <label>Nome e cognome</label> 
                <input type="text" id="name">
            </div>
    
            <div class="input">
                <label>Km da percorrere</label> 
                <input type="text" id="km">
            </div>
    
            <div class="input">
                <label>Fascia d'et&agrave;</label>
    
                <select name="age" id="age">
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="minorenne">Minorenne</option>
                    <option value="over">Over 65</option>
                </select>
            </div>
    
            <div class="buttons">
                <button id="genera">Genera</button> 
    
                <button id="annulla">Annulla</button>
            </div>
        </div>

        <div id="biglietto">

            <h2>
                IL TUO BIGLIETTO
            </h2>

            <div class="contenuto-biglietto">
                <h3>
                    DETTAGLIO PASSEGGERI
                </h3>
    
                <div class="biglietto-info">
    
                    <ul class="lista-info">
                        <li>
                            <h3>
                                NOME PASSEGGERO
                            </h3>
                        </li>
    
                        <li>
                            <h3>
                                Offerta
                            </h3>
                        </li>
    
                        <li>
                            <h3>
                                Carrozza
                            </h3>
                        </li>
    
                        <li>
                            <h3>
                                Codice CP
                            </h3>
                        </li>
    
                        <li>
                            <h3>
                                Costo biglietto
                            </h3>
                        </li>
                    </ul>
    
                    <ul class="lista-info">
                        <li id="nome-passeggero"></li>
    
                        <li>
                            Biglietto Standard
                        </li>
    
                        <li id="numero-carrozza">
                            
                        </li>
    
                        <li id="codice-cp">
                            
                        </li>
    
                        <li id="prezzo"></li>
                    </ul>
    
                    <!-- <div id="nome"></div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/myscript.js"></script>
    
</body>
</html>
